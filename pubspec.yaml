  fonts:
    - family: MyFlutterApp
      fonts:
      - asset: lib/fonts/MyFlutterApp.ttf
      - asset: lib/fonts/Helvetica.ttf

    - family: MaturaFont
      fonts:
       - asset: assets/MATURASC.TTF

    - family: Muli
      fonts:
       - asset: assets/Muli-Regular.TTF
       - asset: assets/Muli-SemiBold.TTF


