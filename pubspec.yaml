version: 1.0.0+1

environment:
  sdk: ">=2.5.0-dev.68.0 <3.0.0"

module:
  androidX: true

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 0.1.2
  flutter_fortune_wheel: 
  flutter_spinning_wheel :
  animated_check: ^1.0.5
  flutter_countdown_timer:
  flutter_shake_animated: 
  storage_path: 0.2.0
  transparent_image: 1.0.0
  scrollable_positioned_list: 0.1.8
  google_sign_in:
  firebase_auth: 
  cloud_firestore: 
  firebase_core: 
  rxdart: 
  image_picker: 0.6.0
  file_picker: 
  firebase_storage: 4.0.1
  cached_network_image: 2.5.1
  provider: 4.0.1
  image:
  animator: 2.0.0
  flutter_svg: 0.19.3
  path_provider: 1.6.24
  image_gallery: 1.2.0
  image_crop: 0.3.4
  media_gallery: 0.1.5
  fluttertoast: 7.1.5
  flutter_image_compress: ^0.7.0
  flushbar: 1.10.4
  flutter_cache_manager: 2.1.0
  progressive_image: 1.0.1
  photo_manager: 1.0.0
  image_size_getter: 0.2.1
  confirm_dialog: 0.1.1
  progress_indicators: ^1.0.0
  carousel_slider: 2.3.0
  infinite_scroll_pagination: 3.0.0
  timeago: 
  dotted_border: 


dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
